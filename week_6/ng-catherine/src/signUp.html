  <body>
		<div id="login" class="container">
			<h2>Account Information</h2>

			<div class="form-group">
				<label for="firstname" class="control-label ">First Name:</label>
				<input class="form-control" type="text" id="firstname" placeholder="First Name"><span id="firstnameErr"></span>
			</div>
			
			<div class="form-group">
				<label for="lastname" class="control-label ">Last Name:</label>
				<input class="form-control" type="text" id="lastname" placeholder="Last Name"><span id="lastnameErr"></span>
			</div>
			
			<div class="form-group">
				<label for="email" class="control-label ">Email:</label>
				<input class="form-control" type="text" id="email" placeholder="email"><span id="emailErr"></span>
			</div>
			
			<div class="form-group">
				<label for="address" class="control-label ">Address:</label>
				<input class="form-control" type="text" id="address" placeholder="address"><span id="addressErr"></span>
			</div>
			
			<div class="form-group">
				<label for="postal" class="control-label ">Postal Code:</label>
				<input class="form-control" type="text" id="postal" placeholder="example: M1A 2B3"><span id="postalErr"></span>
			</div>
			
			<div class="form-group">
				<label for="phone" class="control-label ">Phone number:</label>
				<input class="form-control" type="text" id="phone" placeholder="XXX-XXX-XXXX"><span id="phoneErr"></span>
			</div>
			
			<div class="form-group">
				<label for="password" class="control-label ">Password:</label>
				<input class="form-control" type="password" id="password" placeholder="should contain one special character, one number and one upper case character""><span id="passwordErr"></span>
			</div>
			
			<div class="form-group">
				<label for="passwordCfm" class="control-label ">Confirm Password:</label>
				<input class="form-control" type="password" id="passwordCfm" placeholder="repeat same password"><span id="passwordCfmErr"></span>
			</div>

			<div class="form-group">
				<button id="btnReg" class="btn btn-primary">Save</button>
			</div>
		</div>
