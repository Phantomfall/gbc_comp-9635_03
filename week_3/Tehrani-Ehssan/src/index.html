<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

       




	<title>Week 3 - Google Map and Places</title>
	
	</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1>Google Map and Places</h1>
			</div>




			<div class="mapContainer col-lg-10">
				<div id="places-map"></div>
			</div>
		

			<div class="col-lg-2">
				<div id="refresh">
					<img id="refreshButton" .click () src="reload.png" width="30px">
				</div>

				<div id="places-list">

						<p class="location" id="myLinkId1" .click()>Toronto, Canada</p>

						<p class="location" id="myLinkId2" .click()>San Diego, California</p>

						<p class="location" id="myLinkId3" .click()>London, England</p>

						<p class="location" id="myLinkId4" .click()>Paris, France</p>

						<p class="location" id="myLinkId5" .click()>Cairo, Egypt</p>

						<p class="location" id="myLinkId6" .click()>Bangkok, Thailand</p>

						<p class="location" id="myLinkId7" .click()>Havana, Cuba</p>

				</div>

				<div id="places-info">
				</div>
			</div>


		</div>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE16RUyb3v50fqajhklGY3Yui63yHnYaE"></script>
	<script src="script.js" type="text/javascript" ></script>


</body>
</html
