<!doctype html>
<html>

<head>
  <title>Week 4, Foursquare!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="/script.js"></script>
</head>

<body>
  <div class="container">
    <h4 class="jumbotron text-center">Four Square API</h4>
    <div class="row">

      <div class="card col-md-12" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Find Stores</h5>

          <div class="form-group">

            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group">

            <input type="text" class="form-control" id="venue" placeholder="Store or Venue Type">
          </div>

          <button type="submit" id="btnSearch" class="btn btn-primary mb-2">Search</button>



        </div>
      </div>

    </div>


    <div class="row">

      <div class="card col-md-12" style="width: 16rem;">
        <div class="card-body" id="fetched">


        </div>
      </div>

    </div>
  </div>
</body>

</html>
